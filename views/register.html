<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "partials/head" . }}
    </head>
    <body>
        {{ template "partials/nav" . }}
        <main>
            <div class="wrapper py:l">
                <section class="ta:c">
                    <h1>Register</h1>
                    <p>Tip: Logging in uses your e-mail address, not username.</p>
                </section>

                {{ template "partials/alert" . }}

                <section class="ta:c">
                    <a href="http://localhost:3000/oauth/github" class="button-link">
                        <button class="github oauth">
                            <svg height="32" width="32" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                            </svg>
                            Register via Github
                        </button>
                    </a>
                    <a href="http://localhost:3000/oauth/gitlab" class="button-link">
                        <button class="gitlab oauth">
                            {{- template "partials/gitlab_logo" . -}}
                            Register via Gitlab
                         </button>
                    </a>
                    <form method="post" action="/register">
                        <label for="username">Username</label>
                        <input
                            required pattern="^[a-zA-Z0-9_]{5,20}$"
                            type="text" name="username"
                            placeholder="e.g. username (5–20 characters)">
                        <label for="email">E-mail</label>
                        <input
                            required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                            type="text" name="email"
                            placeholder="e.g. username@example.org">
                        <label for="password">Password</label>
                        <input
                            required pattern="^[\S]{8,32}$"
                            type="password" name="password"
                            placeholder="(8–32 characters)">
                        <button class="flex btn primary" type="submit">Register</button>
                    </form>
                    <i class="fg:3">Already have an account?
                        Continue to <a href="/login">login page</a>.
                    </i>
                </section>
            </div>
        </main>

        {{ template "partials/footer" . }}
    </body>
</html>
