<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "partials/head" . }}
    </head>
    <body>
        {{ template "partials/nav" . }}
        <main>
            <div class="wrapper py:l">
                <section class="ta:c">
                    <h1>Register</h1>
                    <p>Tip: Logging in uses your e-mail address, not username.</p>
                </section>

                {{ template "partials/alert" . }}

                <section class="ta:c">
                    <a href="http://localhost:3000/oauth/github" class="button-link">
                        <button class="github oauth">
                            {{- template "partials/github_logo" . -}}
                            Register via Github
                        </button>
                    </a>
                    <a href="http://localhost:3000/oauth/gitlab" class="button-link">
                        <button class="gitlab oauth">
                            {{- template "partials/gitlab_logo" . -}}
                            Register via Gitlab
                         </button>
                    </a>
                    <a href="http://localhost:3000/oauth/codeberg" class="button-link">
                        <button class="codeberg oauth">
                            {{- template "partials/codeberg_logo" . -}}
                            Register via Codeberg
                         </button>
                    </a>
                    <form method="post" action="/register">
                        <label for="username">Username</label>
                        <input
                            required pattern="^[a-zA-Z0-9_]{5,20}$"
                            type="text" name="username"
                            placeholder="e.g. username (5–20 characters)">
                        <label for="email">E-mail</label>
                        <input
                            required pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                            type="text" name="email"
                            placeholder="e.g. username@example.org">
                        <label for="password">Password</label>
                        <input
                            required pattern="^[\S]{8,32}$"
                            type="password" name="password"
                            placeholder="(8–32 characters)">
                        <button class="flex btn primary" type="submit">Register</button>
                    </form>
                    <i class="fg:3">Already have an account?
                        Continue to <a href="/login">login page</a>.
                    </i>
                </section>
            </div>
        </main>

        {{ template "partials/footer" . }}
    </body>
</html>
