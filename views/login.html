<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "partials/head" . }}
    </head>
    <body>
        {{ template "partials/nav" . }}
        <main>
            <div class="wrapper py:l">
                <section class="ta:c">
                    <h1>Login</h1>
                    <p>Note: Logging in using usernames is disabled.</p>
                </section>

                {{ template "partials/alert" . }}

                <section class="ta:c">
                    <a href="http://localhost:3000/oauth/github" class="button-link">
                        <button class="github oauth">
                            {{- template "partials/github_logo" . -}}
                            Login via Github
                        </button>
                    </a>
                    <a href="http://localhost:3000/oauth/gitlab" class="button-link">
                        <button class="gitlab oauth">
                            {{- template "partials/gitlab_logo" . -}}
                            Login via Gitlab
                        </button>
                    </a>
                    <form method="post" action="/login">
                        <label for="email">E-mail</label>
                        <input
                            required pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                            type="text" name="email"
                            placeholder="Your e-mail">
                        <label for="password">Password</label>
                        <input
                            required pattern="^[\S]{8,32}$"
                            type="password" name="password"
                            placeholder="Your password">
                        <div class="ta:l">
                            <label for="remember">Remember me</label>
                            <input type="checkbox" name="remember">
                        </div>
                        <span class="flex" style="align-items: center">
                             <button class="flex btn primary" type="submit">Sign in</button>
                             <a class="ml:a" href="/recover">Forgot your password?</a>
                        </span>
                    </form>
                    <i class="fg:3">Don't have an account?
                        Continue to <a href="/register">register page</a>.
                    </i>
                </section>
            </div>
        </main>

        {{ template "partials/footer" . }}
    </body>
</html>
