<!DOCTYPE html>
<html lang="en">
    <head>
        {{ template "partials/head" . }}
    </head>
    <body>
        {{ template "partials/nav" . }}
        <main>
            <div class="wrapper py:l">
                <section class="">
                    <h1>Hi, {{ .User.Username }}!</h1>
                    <p>This is your dashboard. More features will be added later!</p>
                </section>
                <section class="mt:m">
                    <h2>Userstyles</h2>
                    <pre>{{ printf "%T" .Styles }} -> {{ len .Styles }}</pre>
                    {{ template "utils/debug_styles" . }}
                </section>
            </div>
        </main>

        {{ template "partials/footer" . }}
    </body>
</html>
