<footer>
    <div class="wrapper ai:c py:m flex">
        <span class="copyright mr:a">Â© {{ config "copyright" }}</span>
        <ul class="links flex">
            <li>
                {{ if eq GitCommit "dev" }}
                    <span class="env">DevEnv</span>
                {{ else }}
                    <a class="latest-commit" href="{{ config "appLatestCommit" }}">
                        {{- printf "Version %.8s" GitCommit -}}
                    </a>
                {{ end }}
            </li>
            <li><a class="source" href="{{ config "appSourceCode" }}">Source code</a></li>
            <li><a class="docs" href="/docs">Documentation</a></li>
            <li><a class="changelog" href="/docs/changelog">Changelog</a></li>
            <li><a class="privacy" href="/docs/privacy">Privacy</a></li>
        </ul>
    </div>
</footer>
