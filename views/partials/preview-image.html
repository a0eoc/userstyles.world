{{ if .Preview }}
    <picture>
        {{ $img := printf "/api/style/preview/%d" .ID }}
        <source srcset="{{ $img }}.webp" type="image/webp">
        <img src="{{ $img }}.jpeg" alt="{{ .Name }} screenshot" loading="lazy">
    </picture>
{{ else }}
    <picture class="no-screenshot flex jc:c ai:c">
        {{ template "icons/image_off" 32 }}
    </picture>
{{ end }}
