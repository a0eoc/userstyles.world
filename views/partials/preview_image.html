{{ if .Preview }}
    <picture>
        <source srcset="/api/style/preview/{{ .ID }}.avif" type="image/avif">
        <source srcset="/api/style/preview/{{ .ID }}.webp" type="image/webp">
        <img src="/api/style/preview/{{ .ID }}.jpeg"
            alt="{{ .Name }} screenshot"
            loading="lazy">
    </picture>
{{ else }}
    <figure class="no-screenshot flex jc:c ai:c">
        {{- template "partials/no_screenshot" -}}
    </figure>
{{ end }}
