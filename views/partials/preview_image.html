{{ $webp := printf "/api/style/preview/%d.webp" .ID }}
{{ if .Preview }}
    <div class="blurred" style="background-image: url({{ $webp }})"></div>
    <picture>
        <source srcset="{{ $webp }}" type="image/webp">
        <img src="/api/style/preview/{{ .ID }}.jpeg"
            alt="{{ .Name }} screenshot"
            loading="lazy">
    </picture>
{{ else }}
    <picture class="no-screenshot flex jc:c ai:c">
        {{- template "partials/no_screenshot" -}}
    </picture>
{{ end }}
