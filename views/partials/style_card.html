<a class="card col gap animate bd:o" href="/style/{{ .ID }}/{{ .Name | Slug }}">
    <div class="thumbnail">
        {{ template "partials/preview_image" . }}
    </div>
    <div class="flex cwrap px:m bd:t fg:1 py:m">
        <span class="f:h3 f:b my:0">{{- .Name -}}</span>
        <span class="fg:4 my:0">by {{ .Username -}}</span>
    </div>
</a>
