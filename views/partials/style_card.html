{{- $styleURL := printf "/style/%d/%s" .ID (.Name | Slug) -}}

<div class="card col gap animate bd:o">
    <a class="card-header thumbnail" href="{{ $styleURL }}">
        {{ template "partials/preview_image" . }}
    </a>
    <div class="card-body f:col p:m bd:t">
        <a class="fg:1 f:h3 f:b" href="{{ $styleURL }}">{{ .Name }}</a>
        <span class="fg:4">
            by <a class="fg:2" href="/user/{{ .Username }}">{{ . | Author }}</a>
        </span>
    </div>
</div>
